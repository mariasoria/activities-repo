<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Activities Repo | Category</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>
<body>

    <header th:insert="fragments/header :: main-header">
    </header>

    <main role="main">
        <div class="container">
            <div class="card">
                <h2 class="card-header"><strong> Details of the category </strong></h2>
                <div class="card-body">
                    <form th:action="@{/categories/save}" method="post" th:object="${category}">
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                            Por favor corrija los siguientes errores:
                            <ul>
                                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"/>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="name">Category *</label>
                                <input type="hidden" th:field="*{id}">
                                <input type="text" class="form-control" th:field="*{name}" placeholder="Name of the category" required="required">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="description">Description *</label>
                                <textarea class="form-control" rows="10" th:field="*{description}" required="required"></textarea>
                            </div>
                        </div>
                        <button type="submit" title="Save category" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:insert="fragments/footer :: footer" class="footer">
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
